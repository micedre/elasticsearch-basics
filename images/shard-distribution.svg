  <text x="590" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">P2</text>

  <rect x="640" y="380" width="60" height="40" fill="#2196F3" stroke="#1565C0" stroke-width="1.5" rx="3"/>

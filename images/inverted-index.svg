<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Inverted Index Structure</text>

  <!-- Original Documents Section (Left) -->
  <rect x="30" y="70" width="220" height="320" fill="none" stroke="#999" stroke-width="2" stroke-dasharray="5,5" rx="10"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">Original Documents</text>

  <!-- Document 1 -->
  <rect x="50" y="120" width="180" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Doc 1</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">'quick brown fox'</text>

  <!-- Document 2 -->
  <rect x="50" y="200" width="180" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Doc 2</text>
  <text x="140" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">'lazy brown dog'</text>

  <!-- Document 3 -->
  <rect x="50" y="280" width="180" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="140" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Doc 3</text>
  <text x="140" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">'quick lazy cat'</text>

  <!-- Arrow to Inverted Index -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  <line x1="250" y1="230" x2="280" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="265" y="220" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">indexed</text>

  <!-- Inverted Index Section (Middle) -->
  <rect x="280" y="70" width="240" height="320" fill="none" stroke="#999" stroke-width="2" stroke-dasharray="5,5" rx="10"/>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">Inverted Index</text>

  <!-- Index Terms -->
  <rect x="300" y="115" width="200" height="35" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5" rx="3"/>
  <text x="310" y="137" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">'quick' → Docs: 1, 3</text>

  <rect x="300" y="155" width="200" height="35" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5" rx="3"/>
  <text x="310" y="177" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">'brown' → Docs: 1, 2</text>

  <rect x="300" y="195" width="200" height="35" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5" rx="3"/>
  <text x="310" y="217" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">'fox' → Docs: 1</text>

  <rect x="300" y="235" width="200" height="35" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5" rx="3"/>
  <text x="310" y="257" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">'lazy' → Docs: 2, 3</text>

  <rect x="300" y="275" width="200" height="35" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5" rx="3"/>
  <text x="310" y="297" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">'dog' → Docs: 2</text>

  <rect x="300" y="315" width="200" height="35" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5" rx="3"/>
  <text x="310" y="337" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">'cat' → Docs: 3</text>

  <!-- Query Section (Bottom) -->
  <rect x="40" y="410" width="170" height="60" fill="#f1f8e9" stroke="#689f38" stroke-width="2" rx="5"/>
  <text x="125" y="435" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Search Query</text>
  <text x="125" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">"brown"</text>

  <!-- Lookup arrow -->
  <line x1="210" y1="440" x2="300" y2="172" stroke="#689f38" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>
  <text x="245" y="300" font-family="Arial, sans-serif" font-size="11" fill="#689f38">lookup</text>

  <!-- Result Section (Bottom Right) -->
  <rect x="590" y="410" width="170" height="60" fill="#e8f5e9" stroke="#43a047" stroke-width="2" rx="5"/>
  <text x="675" y="435" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">Result</text>
  <text x="675" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Docs: 1, 2</text>

  <!-- Returns arrow -->
  <line x1="500" y1="172" x2="590" y2="440" stroke="#43a047" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>
  <text x="530" y="300" font-family="Arial, sans-serif" font-size="11" fill="#43a047">returns</text>
</svg>
